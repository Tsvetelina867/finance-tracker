spring.application.name=spring
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/finance_tracker?allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

jwt.secret=${JWT_SECRET:changeme}
jwt.expirationTime=${JWT_EXPIRATION:2592000000}

exchange.api.base-url=${EXCHANGE_API_BASE:https://api.freecurrencyapi.com/v1/latest}
exchange.api.key=${EXCHANGE_API_KEY:demo_key}
